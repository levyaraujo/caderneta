services:
  postgres:
    container_name: caderneta-db-test
    env_file:
      - .env
    build:
        context: .
        dockerfile: Dockerfile
    ports:
      - "5433:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5